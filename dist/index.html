<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="mizzy.js" type="application/javascript"></script>
    <script>
	    var m = new Mizzy();
	    m.initialize().then(() => {
		    m.bindToAllInputs();
		    m.bindToAllOutputs();
		    m.bindKeyboard(8);

		    var toggles = m.keyToggle((e) => console.log("ON",e),(e) => console.log("OFF",e));

		    var CCref = m.onCC(1, (e) => console.log("CC", e.channel));

            m.onCC(2,(e) => console.log("CC-b", e.channel));

	    });
	    window.addEventListener("mousemove", (e)=> {
		    var x = Math.round((e.pageX / window.innerWidth) * 127);
		    var y = Math.round((e.pageY / window.innerHeight) * 127);
		    var xmessage = Mizzy.Generate.CCEvent(1, x);
		    m.sendMidiMessage(xmessage, 2);
		    var ymessage = Mizzy.Generate.CCEvent(2, y);
		    m.sendMidiMessage(ymessage, 4);
	    });
    </script>
</head>
<body>

</body>
</html>
